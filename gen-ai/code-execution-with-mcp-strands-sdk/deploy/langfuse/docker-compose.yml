version: "3.9"

x-langfuse-env: &langfuse-env
  NEXTAUTH_URL: http://localhost:3000
  NEXTAUTH_SECRET: changeme-nextauth-secret
  DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
  SALT: changeme-salt
  ENCRYPTION_KEY: 3858d3a99766a491b3e206bf5227ff26d99b3ff1e4d846b883e3f1139c8ef63b
  TELEMETRY_ENABLED: "false"
  LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES: "true"
  CLICKHOUSE_MIGRATION_URL: clickhouse://clickhouse:9000
  CLICKHOUSE_URL: http://clickhouse:8123
  CLICKHOUSE_USER: clickhouse
  CLICKHOUSE_PASSWORD: changeme-clickhouse
  CLICKHOUSE_CLUSTER_ENABLED: "false"
  LANGFUSE_S3_EVENT_UPLOAD_BUCKET: langfuse
  LANGFUSE_S3_EVENT_UPLOAD_REGION: auto
  LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID: minio
  LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY: changeme-minio
  LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT: http://minio:9000
  LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE: "true"
  LANGFUSE_S3_EVENT_UPLOAD_PREFIX: events/
  LANGFUSE_S3_MEDIA_UPLOAD_BUCKET: langfuse
  LANGFUSE_S3_MEDIA_UPLOAD_REGION: auto
  LANGFUSE_S3_MEDIA_UPLOAD_ACCESS_KEY_ID: minio
  LANGFUSE_S3_MEDIA_UPLOAD_SECRET_ACCESS_KEY: changeme-minio
  LANGFUSE_S3_MEDIA_UPLOAD_ENDPOINT: http://minio:9000
  LANGFUSE_S3_MEDIA_UPLOAD_FORCE_PATH_STYLE: "true"
  LANGFUSE_S3_MEDIA_UPLOAD_PREFIX: media/
  LANGFUSE_S3_BATCH_EXPORT_ENABLED: "false"
  LANGFUSE_S3_BATCH_EXPORT_BUCKET: langfuse
  LANGFUSE_S3_BATCH_EXPORT_PREFIX: exports/
  LANGFUSE_S3_BATCH_EXPORT_REGION: auto
  LANGFUSE_S3_BATCH_EXPORT_ENDPOINT: http://minio:9000
  LANGFUSE_S3_BATCH_EXPORT_EXTERNAL_ENDPOINT: http://localhost:9000
  LANGFUSE_S3_BATCH_EXPORT_ACCESS_KEY_ID: minio
  LANGFUSE_S3_BATCH_EXPORT_SECRET_ACCESS_KEY: changeme-minio
  LANGFUSE_S3_BATCH_EXPORT_FORCE_PATH_STYLE: "true"
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  REDIS_AUTH: changeme-redis
  REDIS_TLS_ENABLED: "false"

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - langfuse_postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    command: ["redis-server", "--requirepass", "${REDIS_AUTH:-changeme-redis}"]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_AUTH:-changeme-redis}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - 127.0.0.1:6379:6379

  clickhouse:
    image: clickhouse/clickhouse-server:24.8
    restart: always
    user: "101:101"
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: changeme-clickhouse
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - 127.0.0.1:8123:8123
      - 127.0.0.1:9000:9000
    volumes:
      - langfuse_clickhouse_data:/var/lib/clickhouse
      - langfuse_clickhouse_logs:/var/log/clickhouse-server

  minio:
    image: minio/minio:latest
    restart: always
    entrypoint: sh
    command:
      - -c
      - >
        mkdir -p /data/langfuse &&
        minio server --address ":9000" --console-address ":9001" /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: changeme-minio
    ports:
      - ${MINIO_HOST_PORT:-9090}:9000
      - 127.0.0.1:${MINIO_CONSOLE_PORT:-9091}:9001
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - langfuse_minio_data:/data

  langfuse-worker:
    image: langfuse/langfuse-worker:3
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      <<: *langfuse-env
    ports:
      - 127.0.0.1:3030:3030

  langfuse-web:
    image: langfuse/langfuse:3
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      <<: *langfuse-env
    ports:
      - 3000:3000

volumes:
  langfuse_postgres_data:
  langfuse_clickhouse_data:
  langfuse_clickhouse_logs:
  langfuse_minio_data:

